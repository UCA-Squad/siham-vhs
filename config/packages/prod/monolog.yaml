monolog:
    # Add new channel to log the synch commands
    channels: ['sync']
    
    handlers:
        #  Define handler to log in a different file
        sync:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.sync.log"
            level: debug
            max_files: 10
            channels: ['sync', 'doctrine']
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_http_codes: [404, 405]
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
        deprecation:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.deprecations.log"
        deprecation_filter:
            type: filter
            handler: deprecation
            max_level: info
            channels: ["php"]
